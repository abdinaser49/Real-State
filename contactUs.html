<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/687c8aeb98.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <header class="sticky top-0 z-50">
        <nav class="p-4 flex justify-between bg-white items-center shadow-lg">
            <a href="#" id="brand" class="flex items-center gap-2">
                <img src="./assets/logo-1-02.png" class="h-10 w-auto" alt="logo">
            </a>
            <div id="navbar" class="gap-6 hidden lg:flex">
                <a class="hover:text-blue-600 font-medium" href="./index.html">Home</a>
                <a class="hover:text-blue-600 font-medium" href="./propertyListing.html">Property Listing</a>
                <a class="hover:text-blue-600 font-medium" href="./contactUs.html">Contact Us</a>
            </div>
            <button
                class="hidden lg:flex items-center gap-2 border border-gray-300 hover:border-gray-500 px-6 py-2 rounded-lg">
                <i class="fa-solid fa-right-to-bracket text-blue-600"></i>
                <span>Login</span>
            </button>

            <button id="nav_handler" onclick="navHandler()" class="lg:hidden">
                <i class="fa-solid fa-bars text-gray-600 text-3xl"></i>
            </button>

            <div id="navDialog" class="hidden fixed z-10 inset-0 p-4 bg-white lg:hidden">
                <div class="flex justify-between items-center">
                    <a href="#" id="brand" class="flex items-center gap-2">
                        <img src="./assets/logo-1-02.png" class="h-10 w-auto" alt="logo">
                    </a>
                    <button onclick="navHandler()" class="lg:hidden">
                        <i class="fa-solid fa-xmark text-gray-600 text-3xl"></i>
                    </button>
                </div>
                <div class="mt-6">
                    <a onclick="menu_item()" class="block font-medium p-3 mt-3 hover:bg-gray-50 rounded-lg"
                        href="#home">Home</a>
                    <a onclick="menu_item()" class="block font-medium p-3 mt-3 hover:bg-gray-50 rounded-lg"
                        href="./propertyListing.html">Property Listing</a>
                    <a onclick="menu_item()" class="block font-medium p-3 mt-3 hover:bg-gray-50 rounded-lg"
                        href="./contactUs.html">Contact Us</a>
                </div>
                <div class="h-[1px] bg-gray-300"></div>
                <button class="w-full flex mt-6 items-center gap-2 hover:bg-gray-50 px-6 py-2 rounded-lg">
                    <i class="fa-solid fa-right-to-bracket text-blue-600"></i>
                    <span>Login</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-4xl w-full flex">
            <!-- Form Section -->
            <div class="w-2/3 p-6">
                <h2 class="text-2xl font-semibold text-gray-800">Contact</h2>
                <form class="mt-4">
                    <div class="flex gap-4">
                        <div class="w-1/2">
                            <label class="text-gray-700 font-medium">First Name</label>
                            <input type="text"
                                class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300 outline-none"
                                placeholder="Your first name">
                        </div>
                        <div class="w-1/2">
                            <label class="text-gray-700 font-medium">Last Name</label>
                            <input type="text"
                                class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300 outline-none"
                                placeholder="Your last name">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="text-gray-700 font-medium">Email Address</label>
                        <input type="email"
                            class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300 outline-none"
                            placeholder="Your email">
                    </div>
                    <div class="mt-4">
                        <label class="text-gray-700 font-medium">Phone Number</label>
                        <input type="text"
                            class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300 outline-none"
                            placeholder="Your phone number">
                    </div>
                    <div class="mt-4">
                        <label class="text-gray-700 font-medium">Questions or Comments</label>
                        <textarea class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300 outline-none"
                            rows="4" placeholder="Your message"></textarea>
                    </div>
                    <button class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Submit
                        â†’</button>
                </form>
            </div>
            <!-- Contact Info Section -->
            <div
                class="w-1/3 bg-gradient-to-b from-blue-500 to-purple-600 text-white rounded-lg p-6 flex flex-col justify-between">
                <div>
                    <h3 class="text-xl font-semibold">realstate</h3>

                    <p class="mt-2 text-sm">+91-40-30-133-133</p>
                    <p class="mt-2 text-sm">realstate@gmail.com</p>
                </div>
                <div class="flex space-x-4 mt-6">
                    <a href="#" class="text-white text-xl"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white text-xl"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white text-xl"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navHandler() {
            document.getElementById("navDialog").classList.toggle("hidden");
        }
    </script>

</body>

</html>
